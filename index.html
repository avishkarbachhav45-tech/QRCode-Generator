<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="styleSheet" href="style.css">
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>QR Code Generator</h1>
        <p>A simple tool to create QR codes</p>
    </header>

    <!-- Main App Wrapper -->
    <main>

        <!-- Left Side: User Input Section -->
        <section>
            <h2>Enter Text or URL</h2>
            <input type="text" id="qrText" placeholder="Type something here...">

            <h3>Upload Logo (optional)</h3>
            <input type="file" id="logoInput" accept="image/*">

            <label for="fgColor">QR Color:</label>
            <input type="color" id="fgColor" value="#000000">

            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" value="#ffffff">

            <button id="generateBtn">Generate QR</button>
            
            <button id="downloadBtn">Download QR</button>

        </section>

        <!-- Right Side: Output / Preview Section -->
        <section>
            <h2>QR Preview</h2>

            <canvas id="qrCanvas" width="200" height="200" 
                    style="border: 1px solid #ccc;">
            </canvas>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <script src="app.js"></script>

<footer>

</footer>

</body>
</html>
