<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick QR</title>
    <link rel="icon" type="image/png" href="quick-qr.png">
    <link rel="styleSheet" href="style.css">
</head>

<body>
    <div class="bg-circle circle1"></div>
    <div class="bg-circle circle2"></div>


    <!-- Header Section -->
    <header>
        <!-- LEFT LOGO -->
        <img src="quick-qr.png" alt="Quick QR Logo" class="header-logo">

        <!-- CENTER CONTENT (UNCHANGED) -->
        <h1>Quick QR</h1>
        <p>A simple tool to create QR codes</p>

        <!-- RIGHT BUTTON -->
        <button id="themeToggle" class="theme-btn theme-top">ðŸŒ™</button>
    </header>


    <!-- Main App Wrapper -->
    <main>

        <!-- Left Side: User Input Section -->
        <section>
            <h2>Enter Text or URL</h2>
            <input type="text" id="qrText" placeholder="Type something here...">

            <h3>Upload Logo (optional)</h3>
            <input type="file" id="logoInput" accept="image/*">

            <label for="fgColor">QR Color:</label>
            <input type="color" id="fgColor" value="#000000">

            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" value="#ffffff">



            <button id="generateBtn">Generate QR</button>
            
            <button id="downloadBtn">Download QR</button>

        </section>

        <!-- Right Side: Output / Preview Section -->
        <section>
            <h2>QR Preview</h2>

            <div class="qr-container">
                <canvas id="qrCanvas"></canvas>
            </div>
            <label for="qrSize">QR Size:</label>
            <input type="range" id="qrSize" min="100" max="500" value="260">

        </section>

        
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <script src="app.js"></script>

<footer>
    Â© 2025 Quick QR | Made by Avishkar
</footer>

</body>
</html>
